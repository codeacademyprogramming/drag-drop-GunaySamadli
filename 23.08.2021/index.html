<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To do</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4 header">
                <div class="row align-items-end">
                    <div class="col-10 header blue" >
                      <label for="todo-input" class="form-control-label">Todo:</label>
                      <input
                        type="text"
                        id="todo-input"
                        class="form-control"
                        autocomplete="off"
                      />
                    </div>
                    <div class="col-2">
                      <button class="btn btn-primary" id="add-todo-button"><i class="bi bi-plus-circle-fill"></i></button>
                    </div>
                    <div class="col-10 footer">
                        <ul class="list-group" id="todo-list">

                        </ul>
                    </div>
                  </div>
            </div>
            <div class="col-4 header">
                <div class="row align-items-end">
                    <div class="col-10 header green">
                      <label for="todo-input" class="form-control-label"> In Progress:</label>
                    </div>
                  </div>
            </div>
            <div class="col-4 header">
                <div class="row align-items-end">
                    <div class="col-10 header red">
                      <label for="todo-input" class="form-control-label">Done:</label>
                    </div>
                  </div>
            </div>
        </div>
      </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
